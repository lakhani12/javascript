<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card maker</title>
    <style>
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 1px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        h1{
            padding: 10px;
            text-align: center;

        }
        .card {
            width: 300px;
            height: auto;
            border: 2px solid #000000;
            border-radius: 16px;
            padding: 20px 10px;
            margin: 1rem;
            background-color: #f6adad;
            display: flex;
            flex-direction: column;
            align-items: center;    
                
        }
        .img-div img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow:hidden;
            border: 2px solid #000000;
        }
        .img-div img {
            width: 100px;
            height: 100px;
           object-fit: cover;
            border-radius: 50%;
            border: 2px solid #000000;
        }
        </style>
</head>
<body>
    <h1>Profile Card Maker</h1>
    <div id="main">

    <form>
        <input type="text" id="name" placeholder="Profile image link">
        <br><br>
        <input type="text" id="description" placeholder="Username">
        <br/><br>
        <input type="text" id="url" placeholder="occupation">
        <br/><br>
        <input type="text" id="followers" placeholder="Gender">
        <br/><br>
        <input type="text" id="following" placeholder="Email">
        <br/><br>
        <input type="tel" id="posts" placeholder="Phone Number" pattern="[0-9]{10}">
        <br/><br>
       
        <input type="submit" id="submit" value="Submit">
    </form>
    </div>
