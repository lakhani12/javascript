<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousemove</title>
    <style>
        .box {
            width: 25px;
            height: 25px;
            background-color: red;
            position: absolute;
           
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: cubic-bezier(0.19, 1, 0.22, 1) 0.5s;
        }
        </style>
</head>

<body>
    <div class="box"></div>
    <script src="mousemove.js"></script>
</body>
</html>
